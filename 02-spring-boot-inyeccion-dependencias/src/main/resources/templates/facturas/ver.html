<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${titulo}"></h1>
<h1 th:utext="${factura.descripcion}"></h1>
<div>Cliente: <span th:text="${factura.cliente.nombre}+' '+ ${factura.cliente.apellido}"></span></div>
<table th:if="${!factura.items.isEmpty()}">
    <thead>
    <tr>
        <td>Nombre</td>
        <td>Precio</td>
        <td>Cantidad</td>
        <td>Total</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="items: ${factura.items}">
        <td th:text="${items.producto.nombre}"></td>
        <td th:text="${items.producto.precio}"></td>
        <td th:text="${items.cantidad}"></td>
        <td th:text="${items.calcularTotal()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
